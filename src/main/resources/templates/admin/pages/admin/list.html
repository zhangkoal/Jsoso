		<link rel="stylesheet" href="../../../css/weadmin.css">

	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">管理员管理</a>
        <a>
          <cite>管理员列表</cite></a>
      </span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">ဂ</i></a>
		</div>
		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search">
					<div class="layui-inline">
						<input class="layui-input" placeholder="开始日" name="start" id="start">
					</div>
					<div class="layui-inline">
						<input class="layui-input" placeholder="截止日" name="end" id="end">
					</div>
					<div class="layui-inline">
						<input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
				</form>
			</div>
			<div class="weadmin-block">
				<button class="layui-btn layui-btn-danger" onclick="deleteData()"><i class="layui-icon"></i>批量删除</button>
				<button class="layui-btn" onclick="WeAdminShow('添加用户','add.html')"><i class="layui-icon"></i>添加</button>
			</div>
			<table class="layui-table" id="adminlist" lay-filter="adminlist"></table>

				<div>
					<a class="prev" href="">&lt;&lt;</a>
					<a class="num" href="">1</a>

				</div>
			</div>-->

		<script type="text/html" id="adminOp">
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
		<script src="../../../lib/layui/layui.js" charset="utf-8"></script>
    	<script src="../../../js/eleDel.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../js/cookie.js" type="text/javascript" charset="utf-8"></script>
		<script>
            layui.use(['table', 'jquery'], function(){
                var table = layui.table;
                var $ = layui.jquery;
                table.render({
                    elem: '#adminlist'
                    ,url:'/api/adminData/adminList'
                    ,headers: {"token":getCookie("access_token")}
                    ,cols: [
                        [
                            {checkbox: true, align:'center', align:'center', LAY_CHECKED:false, filter:'table-test'}
                            ,{field:'id', title: 'ID', hide: true }
                            ,{field:'userName',  title: '用户名'}
                            ,{field:'phone',  title: '手机号'}
                            ,{field:'password',  title: '密码', }
                            ,{field:'email', title: '邮箱'}
                            ,{field:'creatDate', title: '创建时间', sort: true, minWidth: 150, templet : "<div>{{layui.util.toDateString(d.ordertime, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
                            ,{fixed: 'right', title:'操作', toolbar: '#adminOp', width:150}
                        ]
                    ]
                    ,page: true
                });

                //监听工具条
                table.on('tool(adminlist)', function (obj) {
                    var data = obj.data;
                    if (obj.event === 'detail') {
                        layer.msg('ID：' + data.id + ' 的查看操作');
                    } else if (obj.event === 'del') {
                        layer.confirm('确定删除此数据', function (index) {
                            $.ajax({
                                url: "/api/adminData/deleteAdmin",
                                type: "POST",
                                data: {userIds: data.id},
                                beforeSend: function (XMLHttpRequest) {
                                    XMLHttpRequest.setRequestHeader("token", getCookie("access_token"));
                                },
                                success: function (data) {
                                    if(data.code == -1) {

                                    } else if(data.code == 200) {
                                        layer.alert("删除成功", {icon: 6}, function () {
                                            // 获得frame索引
                                            var index = parent.layer.getFrameIndex(window.name);
                                            //关闭当前frame
                                            parent.layer.close(index);
                                            location.reload();
                                        });
                                    }
                                }
                            });
                            return false;
                        });
                    } else if (obj.event === 'edit') {
                        layer.open({
                            type: 2,
                            area: [($(window).width() * 0.4) + 'px', ($(window).height() - 50) + 'px'],
                            fix: false, //不固定
                            maxmin: true,
                            shadeClose: true,
                            shade: 0.4,
                            title: "修改用户",
                            content: "edit.html",
                            success: function(layero, index) {
                                var body = layer.getChildFrame('body', index);
                                var id = data.id;
                                body.contents().find("#userId").val(id);
                                body.contents().find("#username").val(data.userName);
                                body.contents().find("#phone").val(data.phone);
                                body.contents().find("#L_email").val(data.email);
                                // body.contents().find("#userId").val(id);
                                // body.contents().find("#userId").val(id);
                            }
                        });
                        // update(data)
                    }
                });

               window.deleteData = function () {
                    var checkStatus = table.checkStatus("adminlist"), data = checkStatus.data;
                    var str = "";
                    if(data.length > 0) {
                        for(var i=0;i<data.length;i++) {
                            str += data[i].id + ",";
                        }
                        layer.confirm('是否删除这' +data.length+ '条数据？', {icon :3, title:'提示'}, function () {
                            $.ajax({
                                url : "/api/adminData/deleteAdmin",
                                type : 'post',
								data: {userIds:str},
                                beforeSend: function (XMLHttpRequest) {
                                    XMLHttpRequest.setRequestHeader("token", getCookie("access_token"));
                                },
                                success : function(data) {
                                    if(data.code == 200 ) {
                                        layer.alert("删除成功", {icon: 6}, function () {
                                            location.reload();
                                        });
                                    }
                                }
                            });
                        })
                    } else {
                        layer.alert('请选择要删除的数据');
                    }
                }
            });
		</script>
	</body>

</html>
