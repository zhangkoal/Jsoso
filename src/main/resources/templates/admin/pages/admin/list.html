<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>管理员列表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../../css/font.css">
		<link rel="stylesheet" href="../../../css/weadmin.css">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">管理员管理</a>
        <a>
          <cite>管理员列表</cite></a>
      </span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">ဂ</i></a>
		</div>
		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search">
					<div class="layui-inline">
						<input class="layui-input" placeholder="开始日" name="start" id="start">
					</div>
					<div class="layui-inline">
						<input class="layui-input" placeholder="截止日" name="end" id="end">
					</div>
					<div class="layui-inline">
						<input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
				</form>
			</div>
			<div class="weadmin-block">
				<button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
				<button class="layui-btn" onclick="WeAdminShow('添加用户','add.html')"><i class="layui-icon"></i>添加</button>
			</div>
			<table class="layui-table" id="adminlist"></table>
	<!--		<div class="page">
				<div>
					<a class="prev" href="">&lt;&lt;</a>
					<a class="num" href="">1</a>
					<span class="current">2</span>
					<a class="num" href="">3</a>
					<a class="num" href="">489</a>
					<a class="next" href="">&gt;&gt;</a>
				</div>
			</div>-->
		</div>
		<script type="text/html" id="adminOp">
			<a class="layui-btn layui-btn-xs" lay-event="edit" onclick="WeAdminShow('修改用户','edit.html')">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" onclick="delAll(this)">删除</a>
		</script>
		<script src="../../../../lib/layui/layui.js" charset="utf-8"></script>
    	<script src="../../../../js/eleDel.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../../js/cookie.js" type="text/javascript" charset="utf-8"></script>
		<script>
            layui.use('table', function(){
            var table = layui.table;
            table.render({
                elem: '#adminlist'
                ,url:'/api/adminData/adminList'
                ,headers: {"token":getCookie("access_token")}
                ,cols: [
                    [
                        {type: 'checkbox', fixed: 'left'}
                        ,{field:'id', title: 'ID', sort: true}
                        ,{field:'userName',  title: '用户名'}
                        ,{field:'password',  title: '密码', sort: true}
                        ,{field:'email', title: '邮箱'}
                        ,{field:'creatDate', title: '创建时间', minWidth: 150, templet : "<div>{{layui.util.toDateString(d.ordertime, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
                        ,{fixed: 'right', title:'操作', toolbar: '#adminOp', width:150}
                    ]
                ]
                ,page: true
            });
            });


		</script>
	</body>

</html>
