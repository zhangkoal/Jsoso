<script>
    function init() {
        var map, marker, info, geocoder = null;

        var myLatlng = new qq.maps.LatLng(31.972349, 118.753181);
        var myOptions = {
            zoom: 15,
            center: myLatlng,
            mapTypeId: qq.maps.MapTypeId.ROADMAP
        }
        map = new qq.maps.Map(document.getElementById("mapContainer"), myOptions);

        marker = new qq.maps.Marker({
            position: myLatlng,
            map: map
        });

        //调用地址解析类
        geocoder = new qq.maps.Geocoder({
            complete : function(result){
                map.setCenter(result.detail.location);
                /*marker = new qq.maps.Marker({
                    map: map,
                    position: result.detail.location
                });*/
            }
        });

        var ip = geocoder.getLocation("中国,江苏,南京市,雨花区,宁双路,汇智大厦");


        //添加到提示窗
        info = new qq.maps.InfoWindow({
            map: map
        });

        qq.maps.event.addListener(marker, 'click', function() {
            info.open();
            info.setContent('<div style="text-align:center;white-space:nowrap;'+
                'margin:10px;">软件谷汇智大厦 A 栋 6 层 628</div>');
            info.setPosition(myLatlng);
        });
    }

    function loadScript() {
        var script = document.createElement("script");
        script.type = "text/javascript";
        script.src = "https://map.qq.com/api/js?v=2.exp&key=LNVBZ-HULLX-UQ344-TEZIH-TN7R3-3WFKS&callback=init";
        document.body.appendChild(script);
    }
    window.onload = loadScript;
</script>
