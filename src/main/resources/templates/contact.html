<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>曲鸣网络科技有限公司</title>

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <script type="text/javascript" src="../res/layui/layui.js"></script>
    <link rel="shortcut icon" href="img/provider/icon/logo.ico">
    <link rel="stylesheet" type="text/css" href="../res/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../res/static/css/main.css">
    <!--加载meta IE兼容文件-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<!-- header -->
<div id="header"></div>
<!-- end-header -->


<!-- contact-content -->
<div class="contact-content">
    <div class="contact-big-img"></div>
    <div class="contact-title">
        <span class="title-1">联系我们</span>
        <span class="title-2">CONTACT US</span>
    </div>

    <div class="contact-us">
        <div class="warpImg warpImg-1">
            <img src="img/provider/contact-us-bg.jpg"/>
            <i class="phone-icon icon"></i>
            <div class="phone-text">
                <span class="title">客服热线</span>
                <span class="value">18605257569</span>
            </div>
        </div>
        <div class="warpImg warpImg-2">
            <img src="img/provider/contact-us-bg.jpg"/>
            <i class="qq-icon icon"></i>
            <div class="qq-text">
                <span class="title">在线客服QQ</span>
                <span class="value">774694870</span>
            </div>
        </div>
        <div class="warpImg warpImg-3">
            <img src="img/provider/contact-us-bg.jpg"/>
            <i class="email-icon icon"></i>
            <div class="email-text">
                <span class="title">邮箱</span>
                <span class="value">774694870@qq.com</span>
            </div>
        </div>
        <div class="warpImg warpImg-4">
            <img src="img/provider/contact-us-bg.jpg"/>
            <i class="location-icon icon"></i>
            <div class="location-text">
                <span class="title" >地址</span>
                <span class="value">软件谷汇智大厦A栋6层628</span>
            </div>
        </div>
    </div>
</div>

<div class="contact-map-img">
    <img src="img/provider/map.png">
</div>
<!-- contact-content -->


<!-- footer -->
<div id="footer"></div>
<!-- end-footer -->

<script type="text/javascript">
    layui.use('jquery', function () {
        var $ = layui.$;
        $("#footer").load("footer");
        $("#header").load("header");

        //建造实例
        $('.app-header-menuicon').on('click', function () {
            $('.header-down-nav').toggleClass('down-nav')
        })
    });
</script>
</body>
</html>
