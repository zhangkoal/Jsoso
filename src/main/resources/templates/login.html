<!DOCTYPE html>
<html>

<head>
  <title>JSOSO</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="css/login.css" type="text/css">
  <link rel="shortcut icon" href="img/bitbug_favicon.ico">
  <link rel="bookmark"  type="image/x-icon"  href="img/bitbug_favicon.ico"/>
</head>

<body>
    <div class="container">
        <div class="main-body">
          <div class="p-5">
            <div class="card-body">
              <h2 class="mb-4 text-center text-black">登陆</h2>
              <form role="form" id="loginForm" onsubmit="return false">
                <div class="form-group text-black">
                  <input type="email" name="email" class="form-control" id="email" placeholder="输入邮箱"/></div>
                <div class="form-group text-black login-pwd">
                  <input type="password"  name="password" class="form-control" id="password" placeholder="输入密码"/> </div>
                <button type="submit" class="btn btn-block btn-danger login-btn" id="userLogin">登陆</button>
              </form>
              <div class="margin-top-31">
                <a class="forgotPwd-a blue-text">忘记密码</a>
                <a class="register-a"  onclick="window.location.href='register';return false;">立即注册</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrapValidator.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/cookie.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
