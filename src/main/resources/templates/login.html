<!DOCTYPE html>
<html>

<head>
  <title>JSOSO</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="css/login.css" type="text/css">
  <link rel="shortcut icon" href="img/bitbug_favicon.ico">
  <link rel="bookmark"  type="image/x-icon"  href="img/bitbug_favicon.ico"/>
</head>

<body>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 class="text-danger text-center">WWW.JSOSO.CN</h1>
        </div>
        <div class="col-md-6">
          <div class="card text-white p-5 bg-primary">
            <div class="card-body">
              <h2 class="mb-4 text-center">登陆</h2>
              <form action="https://formspree.io/YOUREMAILHERE">
                <div class="form-group"> <label>邮箱</label>
                  <input type="email" class="form-control" placeholder="输入邮箱"> </div>
                <div class="form-group"> <label>密码</label>
                  <input type="password" class="form-control" placeholder="输入密码"> </div>
                <button type="submit" class="btn btn-block btn-danger login-btn">登陆</button>
              </form>
              <div class="margin-top-31"><a class="forgotPwd-a">忘记密码</a><a class="register-a" onclick="window.open('register')">立即注册</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="js/popper.min.js" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>

</html>
